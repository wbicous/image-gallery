<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh; /* Set height to full viewport height */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .smoke {
      display: flex; /* Use flex to manage spacing */
      align-items: center; /* Center align the items vertically */
    }

    .smoke span {
      position: relative;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      letter-spacing: -3px;
      text-transform: uppercase;
      font-size: 90px; /* Default font size */
      animation: animate 3s linear infinite;
    }

    /* Adjust font size for mobile devices */
    @media (max-width: 768px) {
      .smoke span {
        font-size: 50px; /* Reduce font size for mobile */
      }
    }

    .smoke > div {
      margin: 0 20px; /* Increase margin for more spacing between words */
    }

    .smoke span:nth-child(1) { animation-delay: 0s; }
    .smoke span:nth-child(2) { animation-delay: 0.1s; }
    .smoke span:nth-child(3) { animation-delay: 0.2s; }
    .smoke span:nth-child(4) { animation-delay: 0.3s; }
    .smoke span:nth-child(5) { animation-delay: 0.4s; }
    .smoke span:nth-child(6) { animation-delay: 0.5s; }
    .smoke span:nth-child(7) { animation-delay: 0.6s; }
    .smoke span:nth-child(8) { animation-delay: 0.7s; }
    .smoke span:nth-child(9) { animation-delay: 0.8s; }
    .smoke span:nth-child(10) { animation-delay: 0.9s; }
    .smoke span:nth-child(11) { animation-delay: 1.0s; }
    .smoke span:nth-child(12) { animation-delay: 1.1s; }
    .smoke span:nth-child(13) { animation-delay: 1.2s; }
    .smoke span:nth-child(14) { animation-delay: 1.3s; }
    .smoke span:nth-child(15) { animation-delay: 1.4s; }
    .smoke span:nth-child(16) { animation-delay: 1.5s; }
    .smoke span:nth-child(17) { animation-delay: 1.6s; }

    @keyframes animate {
      0% { filter: blur(0); }
      40% { filter: blur(20px); }
      80% { filter: blur(0); }
      100% { filter: blur(0); }
    }
  </style>
</head>
<body>
  <div class="smoke">
    <div>
      <span>C</span>
      <span>r</span>
      <span>i</span>
      <span>s</span>
      <span>t</span>
      <span>i</span>
      <span>a</span>
      <span>n</span>
      <span>o</span>
    </div>
    <div>
      <span>T</span>
      <span>e</span>
      <span>m</span>
      <span>p</span>
      <span>o</span>
      <span>r</span>
      <span>i</span>
      <span>n</span>
    </div>
  </div>
</body>
</html>
